<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/output.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section>
            <h2 class="section-header">Ты сегодня покормил кота?</h2>
            <div class="section-items-container">
                <div class="item">
                    <div class="item__title">Сказочное заморское яство</div>
                    <h3 class="item__name">Нямушка <span>с фуа-гра</span></h3>
                    <div class="item__info">
                        <p>10 порций</p>
                        <p>мышь в подарок</p>
                    </div>
                    <div class="item__weight"><span>0,5</span>кг</div>
                </div>
                <div class="item item--selected">
                    <div class="item__title">Сказочное заморское яство</div>
                    <h3 class="item__name">Нямушка <span>с рыбой</span></h3>
                    <div class="item__info">
                        <p>40 порций</p>
                        <p>2 мыши в подарок</p>
                    </div>
                    <div class="item__weight"><span>2</span>кг</div>
                </div>
                <div class="item item--disabled">
                    <div class="item__title">Сказочное заморское яство</div>
                    <h3 class="item__name">Нямушка <span>с курой</span></h3>
                    <div class="item__info">
                        <p>100 порций</p>
                        <p>5 мышей в подарок</p>
                        <p>заказчик доволен</p>
                    </div>
                    <div class="item__weight"><span>5</span>кг</div>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/main.js">

    </script>
</body>

</html>
